<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="./css/style3.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Calculadora de pol√≠gonos regulares</h1>
    </header>
    <figure>
        <div class="container">
            <div class="calculadora">
                <p class="tipo" contenteditable="true">Triangulo</p>
                <br>
                <img class="figura" src="./img/triangulo.png">
                <form>
                    <label>Base: </label>
                    <input type="text" class="base">
                    <label>Altura: </label>
                    <input class="altura">
                    <button type="button" class="calcular">Enviar</button>
                </form>
                <p class="parrafo"> <strong>Hola</strong></p>
                <p class="nodo">1</p>
                <p class="nodo">2</p>
                <p class="nodo">3</p>
                <p class="nodo">4</p>
            </div>
        </div>
    </figure>
    <script src="./js/app.js"></script>
</body>
</html>
